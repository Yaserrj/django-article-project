<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main_page' %}">Aticle Test Django</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main_page' %}">Home</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
    <h1 class="text-center mb-4">All Articles</h1>

    <form class="mb-4" method="post" >
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search by title or description..." aria-label="Search articles">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
    </form>
    <div class="list-group">
        
        {% for i in Articleitems %}
            <a href="{% url 'article_detail' id=i.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{i.title}}</h5>
                    <small class="text-muted">Published on {{ i.date}}</small>
                </div>
                <p class="mb-1">{{i.description}}</p>
            </a>
        {% endfor %}
        
        

        
    </div>
    </div>

</body>
</html>
